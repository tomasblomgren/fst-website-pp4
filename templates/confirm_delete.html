<div class="main-confirm-delete">
    <div class="col-md-8 mt-3 offset-md-2">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            {{ form.as_p }}
            <td>
                Are you want to delete this item ?
                <input type="submit" value="Yes" />
                <a href="/">Cancel </a>
            </td>
        </form>
    </div>
</div>
